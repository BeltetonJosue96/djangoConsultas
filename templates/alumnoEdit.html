{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block content %}
    {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            Error al guardar formulario
        </div>
    {% endif %}

    <h1>Actualizacion de Alumno</h1>

    <form class="container" action="{% url 'actualizarAlumnos' alumno.id %}" method="POST" >
        {% csrf_token %}

        {% if mensaje %}
            <div class="alert alert-success" role="alert">
              Alumno actualizado exitosamente
            </div>
        {% endif %}

        {{ form|crispy }}

        <button type="submit" class="btn btn-primary">Guardar registro</button>
        <a class="btn btn-warning" href="{% url 'listarAlumnos' %}">Cancelar</a>
    </form>

{% endblock %}
