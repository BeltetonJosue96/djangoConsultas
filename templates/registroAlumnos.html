{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}
    {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            Error al guardar formulario
        </div>
    {% endif %}
    <h1>Formulario de registro de Alumnos</h1>

    <form class="row container-fluid" action="{% url 'guardarAlumnos' %}" method="POST" >
        {% csrf_token %}

        {% if mensaje %}
            <div class="alert alert-success" role="alert">
              Alumno guardado exitosamente
            </div>
        {% endif %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Guardar alumno</button>

          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre">
          </div>

          <div class="col-md-6">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido">
          </div>

        <div class="col-md-6">
            <br>
        </div>
        <div class="col-md-6">
            <br>
        </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="sede">Sede:</label>
              <select class="form-control" id="sede">
                <option value="1">Puerto Barrios</option>
                <option value="2">Morales</option>
                <option value="3">El Estor</option>
                <option value="4">Central</option>
              </select>
            </div>
          </div>

          <div class="col-md-6">
            <label for="edad" class="form-label">Edad</label>
            <input type="number" class="form-control" id="edad">
          </div>

        <div class="col-md-6">
            <br>
        </div>
        <div class="col-md-6">
            <br>
        </div>

          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Acepta terminos y condiciones de la Universidad
              </label>
            </div>
          </div>
        <div class="col-md-6"></div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Registrar</button>
          </div>

    </form>

{% endblock %}
