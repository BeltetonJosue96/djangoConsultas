{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}
    {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            Error al guardar formulario
        </div>
    {% endif %}
    <h1>Formulario de registro de Alumnos</h1>

    <form class="container" action="{% url 'guardarAlumnos' %}" method="POST" >
        {% csrf_token %}

        {% if mensaje %}
            <div class="alert alert-success" role="alert">
              Alumno guardado exitosamente
            </div>
        {% endif %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Guardar alumno</button>

    </form>

{% endblock %}
